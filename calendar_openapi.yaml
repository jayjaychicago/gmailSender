paths:
  /calendars/{calendarId}/events:
    get:
      summary: List events
      operationId: listEvents
      tags: [Events]
      parameters:
        - name: calendarId
          in: path
          required: true
          schema: { type: string }
          example: primary

      responses:
        '200':
          description: Events listed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsList'
        '400': { description: Bad request (e.g., invalid filter combinations) }
        '401': { description: Unauthorized }
        '403': { description: Forbidden (insufficient scope/ACL) }
        '404': { description: Calendar not found }

      examples:
        a_today_plus_30days:
          summary: Search all events between today and next 30 days
          description: Returns all events starting today through 30 days ahead.
          value:
            calendarId: primary
            timeMin: "2025-09-17T00:00:00-04:00"
            timeMax: "2025-10-17T00:00:00-04:00"
            singleEvents: true
            orderBy: startTime

        b_named_kids_school_event:
          summary: Search all events named "kids school event"
          description: Filters events whose title matches "kids school event".
          value:
            calendarId: primary
            q: "kids school event"

        c_specific_datetime:
          summary: Search event on January 1, 2026 at noon ET
          description: Looks for events starting exactly at noon Eastern Time on New Yearâ€™s Day 2026.
          value:
            calendarId: primary
            timeMin: "2026-01-01T12:00:00-05:00"
            timeMax: "2026-01-01T13:00:00-05:00"
            singleEvents: true
            orderBy: startTime
